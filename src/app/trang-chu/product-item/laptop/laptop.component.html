<div class="col-xs-12 col-sm-6 col-md-6 col-lg-3 col-lg-3">
  <div class="container">
    <div class="card bg-light" style="width:300px">
      <img
        class="card-img-top"
        src="./assets/img/{{ laptop.img }}"
        alt="Card image"
        style="max-width:100%; height: 250px;"
      />
      <div class="card-body text-center">
        <h4 class="card-title text-center">{{ laptop.name }}</h4>
        <p class="card-text">{{ laptop.description }}</p>
        <a
          class="btn btn-primary"
          data-toggle="modal"
          data-target="#myModal"
          (click)="showDetail()"
          >Detail</a
        >
        <a class="btn btn-danger" (click)="showDesLaptop()"
          ><span *ngIf="!isButtonDesClicked">Show</span
          ><span *ngIf="isButtonDesClicked">Hide</span> Des</a
        >
      </div>
      <p *ngIf="isButtonDesClicked">{{ laptop.des }}</p>
    </div>
  </div>
</div>
